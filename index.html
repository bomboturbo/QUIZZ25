    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li class="answer-item">
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer A</label>
                </li>
                <li class="answer-item">
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer B</label>
                </li>
                <li class="answer-item">
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer C</label>
                </li>
                <li class="answer-item">
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer D</label>
                </li>
            </ul>
        </div>
        <div id="gif-container" class="animated fadeIn">
            <img src="https://th.bing.com/th/id/R.edae5e74d4e74992840229c013c05d3a?rik=Hgp%2bQ3Idas5d5w&riu=http%3a%2f%2f38.media.tumblr.com%2f99125d4d0914444f3036167001ac52a5%2ftumblr_n838a3ZYbv1t0l1jvo1_500.gif&ehk=4GYVs%2bX3eTcefk3ag6hkbJNSMNyCM2A7gupp4hNAsIg%3d&risl=&pid=ImgRaw&r=0" id="quiz-gif" alt="Quiz GIF">
        </div>
        <button id="submit" class="animated bounceIn">Submit</button>
    </div>

    <audio id="background-music" loop>
        <source src="path/to/your/music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
